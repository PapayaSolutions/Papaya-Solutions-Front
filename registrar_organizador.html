    <!-- contenido -->
    <main class="registrar_wrapper">

        <div class="formulario_registro">
            <div class="formulario">
                <h1>Registrarse como organizador</h1>
                <div class="spacer_h1"></div>
                <form id="formulario_principal">
                    <div class="two_collumn_form">
                        <div>

                            <div>
                                <label for="nombre_organizador">Primer nombre</label>
                                <input id="nombre_organizador" type="text">
                            </div>
                            <div>
                                <label for="apellido_organizador">Primer apellido</label>
                                <input id="apellido_organizador" type="text">
                            </div>
                            <div>
                                <label for="correo_organizador">Correo electrónico</label>
                                <input id="correo_organizador" type="email" placeholder="me@example.com">
                            </div>

                        </div>
                        <div>

                            <div>
                                <label for="s_nombre_organizador">Segundo nombre</label>
                                <input id="s_nombre_organizador" type="text">
                            </div>
                            <div>
                                <label for="s_apellido_organizador">Segundo apellido</label>
                                <input id="s_apellido_organizador" type="text">
                            </div>
                            <div>
                                <label for="idt_organizador">Número de identificación</label>
                                <input id="idt_organizador" type="number">
                            </div>

                        </div>
                    </div>

                    <div class="three_collumn_form">
                        <div>
                            <div id="acom_genero">
                                <label for="genero_organizador">Género</label>
                                <select id="genero_organizador">
                                    <option option value="" disabled selected hidden>-</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Otro">Otro</option>
                                        <option value="Prefiero no indicar">Prefiero no indicar</option>
                                </select>
                            </div>

                            <div id="acom_provincia">
                                <label for="provincia_organizador">Provincia</label>
                                <select id="provincia_organizador" onchange="popular_cantones('provincia_organizador', 'canton_organizador')">
                                        <option value="" disabled selected hidden>-</option>
                                        <option value="San José">San José</option>
                                        <option value="Alajuela">Alajuela</option>
                                        <option value="Cartago">Cartago</option>
                                        <option value="Heredia">Heredia</option>
                                        <option value="Guanacaste">Guanacaste</option>
                                        <option value="Puntarenas">Puntarenas</option>
                                        <option value="Limón">Limón</option>
                                    </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="nacimiento_organizador">Fecha de nacimiento</label>
                                <input id="nacimiento_organizador" type="date" onclick="calcular_edad('nacimiento_organizador')">
                            </div>

                            <div id="spacer"></div>

                            <div>
                                <label for="canton_organizador">Cantón</label>
                                <select id="canton_organizador" onchange="popular_distritos('provincia_organizador', 'canton_organizador', 'distrito_organizador')">
                                </select>
                            </div>
                        </div>
                        <div>

                            <div>
                                <label for="exp_organizador">Experiencia (Años)</label>
                                <input id="exp_organizador" type="number">
                            </div>

                            <div id="spacer"></div>

                            <div>
                                <label for="distrito_organizador">Distrito</label>
                                <select id="distrito_organizador">
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="direccion_organizador">Dirección exacta</label>
                        <textarea id="direccion_organizador"></textarea>
                    </div>
                    <div class="btn_container">
                        <button type="button" class="btn" id="btn_registro">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div class="formulario">
                <div class="ilustracion">
                    <img src="img/registro.png" class="ilustracion">
                </div>
            </div>
        </div>
    </main>
