<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Crear una cuenta</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_usuario.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <!-- nav -->

    </header>

    <!-- contenido -->
    <main class="registrar_wrapper">
        <div>
            <div class="ilustracion">
                <!--imagen aca-->
            </div>
        </div>
        <div class="formulario_registro">
            <div class="formulario">
                <h1>Crear una cuenta</h1>
                <div class="spacer_h1"></div>
                <form>
                    <div class="two_collumn_form">
                        <div>

                            <div>
                                <label for="p_nombre">Primer nombre</label>
                                <input id="p_nombre_cliente" type="text" placeholder="John">
                            </div>
                            <div>
                                <label for="p_nombre">Primer apellido</label>
                                <input id="p_nombre_cliente" type="text">
                            </div>

                        </div>
                        <div>

                            <div>
                                <label for="s_apellido_cliente">Segundo nombre</label>
                                <input id="s_apellido_cliente" type="text" placeholder="Smith">
                            </div>
                            <div>
                                <label for="p_apellido_cliente">Segundo apellido</label>
                                <input id="p_apellido_cliente" type="text">
                            </div>

                        </div>
                    </div>

                    <div>
                        <label for="email_cliente">Correo electrónico</label>
                        <input id="email_cliente" type="email" placeholder="me@example.com">
                    </div>

                    <div class="three_collumn_form">
                        <div>

                            <div>
                                <label for="fecha_nac_cliente">Fecha de nacimiento</label>
                                <input id="fecha_nac_cliente" type="date">
                            </div>
                            <div>
                                <label for="provincia_cliente">Provincia</label>
                                <select>
                                        <option value="" disabled selected hidden>Seleccionar...</option>
                                        <option value="san_jose">San José</option>
                                        <option value="alajuela">Alajuela</option>
                                        <option value="cartago">Cartago/option>
                                        <option value="heredia">Heredia</option>
                                        <option value="guanacaste">Guanacaste</option>
                                        <option value="puntarenas">Puntarenas</option>
                                        <option value="limon">Limón</option>
                                    </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="edad_cliente">Edad</label>
                                <input id="edad_cliente" type="text">
                            </div>
                            <div>
                                <label for="provincia_cliente">Cantón</label>
                                <select>
                                     <option value="" disabled selected hidden>Seleccionar...</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="genero_cliente">Género</label>
                                <select class="custom_select">
                                    <option option value="" disabled selected hidden>Seleccionar...</option>
                                        <option value="F">Femenino</option>
                                        <option value="M">Masculino</option>
                                        <option value="O">Otro</option>
                                        <option value="N">Prefiero no indicar</option>
                                </select>
                            </div>
                            <div>
                                <label for="provincia_cliente">Distrito</label>
                                <select>
                                    <option value="" disabled selected hidden>Seleccionar...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="direccion_cliente">Dirección exacta</label>
                        <textarea id="direccion_cliente"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->

    <footer>
        <p>©Copyright 2050 by nobody. All rights reversed.</p>
    </footer>


</body>

</html>
