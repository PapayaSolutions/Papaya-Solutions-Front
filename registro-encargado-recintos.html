<!DOCTYPE html>

<html lang="es">

<head>
    <title>Registro de encargados de recintos</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_usuario.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <!-- nav -->
    </header>

    <main class="registrar_wrapper">
        <div>
            <div class="ilustracion">
                <!--imagen aca-->
            </div>
        </div>
        <div class="formulario_registro">
            <div class="formulario">
                <h1>Registrar nuevo encargado de recinto(s)</h1>
                <div class="spacer_h1"></div>

                <form>

                    <div>
                        <div>
                            <label for="txt_nombre_encargado_recinto">Nombre completo</label>
                            <input id="txt_nombre_encargado_recinto" type="text" maxlength="6" placeholder="Nombre completo">
                        </div>
                        <div>
                            <label for="txt_numero_encargado">Numero del encargado</label>
                            <input id="txt_numero_encargado" type="number" max="8" placeholder="88880000">
                        </div>
                        <div>
                            <label for="txt_correo">Correo electrónico</label>
                            <input id="txt_correo" type="email" placeholder="ejemplo@gmail.com">
                        </div>
                        <div>
                            <label for="txt_fecha_nacimiento">Fecha de nacimiento</label>
                            <input id="txt_fecha_nacimiento" type="date">
                        </div>
                        <div>
                            <label for="txt_genero">Género</label>
                            <input id="txt_genero" type="text">
                        </div>
                        <div>
                            <label for="btn_registrar">Registrar</label>
                            <input id="btn_registrar" type="button">

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/encargados-recintos-servicio.js"></script>
    <script src="js/registrar-encargado-recinto-controlador.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>

</body>

</html>
