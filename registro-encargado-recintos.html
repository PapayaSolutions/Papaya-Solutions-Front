    <main id="main">

        <div id="xaside"></div>

        <section>


            <div class="formulario_registro">
                <div class="formulario">
                    <h1 class="formulario h1">Registrar nuevo encargado de recinto(s)</h1>
                    <div class="spacer_h1"></div>

                    <form id="form_enc_rec">

                        <div>
                            <div>
                                <label for="txt_nombre_encargado_recinto">Nombre completo</label>
                                <input id="txt_nombre_encargado_recinto" type="text" placeholder="Nombre completo">
                            </div>

                            <div class="two_collumn_form">

                                <div>
                                    <label for="txt_numero_encargado">Número del encargado</label>
                                    <input id="txt_numero_encargado" type="number" placeholder="88880000">
                                </div>
                                <div>
                                    <label for="txt_correo">Correo electrónico</label>
                                    <input id="txt_correo" type="email" placeholder="ejemplo@gmail.com">
                                </div>

                            </div>

                            <div class="two_collumn_form">

                                <div>
                                    <label for="txt_fecha_nacimiento">Fecha de nacimiento</label>
                                    <input id="txt_fecha_nacimiento" type="date">
                                </div>
                                <div>
                                    <label for="txt_genero">Género</label>
                                    <select id="txt_genero">
                                        <option option value="" disabled selected hidden>Seleccionar...</option>
                                            <option value="F">Femenino</option>
                                            <option value="M">Masculino</option>
                                            <option value="O">Otro</option>
                                            <option value="N">Prefiero no indicar</option>
                                    </select>
                                </div>

                            </div>

                            <div class="btn_container">


                                <button type="button" class="btn" id="btn_registrar"> Registrar</button>

                                <a href="listar_perfiles.html">

                                    <button type="button" class="btn"> Listar perfiles</button>
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </section>

    </main>
