    <main id="main">
        <div id="xaside"></div>
        <section>
            <div>

                </div>
            </div>
            <div class="formulario_registro">
                <div class="formulario">
                    <h1><i class="fas fa-map-marker-alt"></i> Editar recinto</h1>
                    <div class="spacer_h1"></div>
                    <form id="form_rec">

                        <div class="two_collumn_form">

                            <!-- Primera columna -->
                            <div>


                                <div>
                                    <label for="txt_nombre_recinto">Nombre</label>
                                    <input id="txt_nombre_recinto" type="text" placeholder="Nombre del recinto">
                                </div>

                                <div class="two_collumn_form">

                                    <div>
                                        <label for="txt_asientos_accesibilidad">Asientos accesibilidad</label>
                                        <input id="txt_asientos_accesibilidad" type="number" placeholder="Asientos de ley 7600">
                                    </div>

                                    <div>
                                        <label for="txt_asientos_tradicionales">Asientos tradicionales</label>
                                        <input id="txt_asientos_tradicionales" type="number" placeholder="Asientos tradicionales">
                                    </div>

                                </div>


                                <div class="three_collumn_form">

                                    <div>
                                        <label for="txt_provincia">Provincia</label>
                                        <select id="txt_provincia" onchange="popular_cantones('txt_provincia', 'txt_canton')">
                                                            <option value="" disabled selected hidden>-</option>
                                                            <option value="San José">San José</option>
                                                            <option value="Alajuela">Alajuela</option>
                                                            <option value="Cartago">Cartago</option>
                                                            <option value="Heredia">Heredia</option>
                                                            <option value="Guanacaste">Guanacaste</option>
                                                            <option value="Puntarenas">Puntarenas</option>
                                                            <option value="Limón">Limón</option>
                                                        </select>
                                    </div>

                                    <div>
                                        <label for="txt_canton">Cantón</label>
                                        <select id="txt_canton" onchange="popular_distritos('txt_provincia', 'txt_canton', 'txt_distrito')">
                                                    </select>
                                    </div>

                                    <div>
                                        <label for="txt_distrito">Distrito</label>
                                        <select id="txt_distrito">
                                                        </select>
                                    </div>

                                </div>


                                <div>
                                    <label for="txt_direccion">Dirección exacta</label>
                                    <textarea id="txt_direccion" placeholder="Dirección exacta del recinto"></textarea>
                                </div>
                            </div>


                            <!-- Segunda columna -->
                            <div>


                                <div id="map"></div>

                                <div class="two_collumn_form">

                                    <div>
                                        <label for="txt_latitud">Latitud</label>
                                        <input id="txt_latitud" type="text">
                                    </div>

                                    <div>
                                        <label for="txt_longitud">Latitud</label>
                                        <input id="txt_longitud" type="text">
                                    </div>

                                </div>

                            </div>


                            <div>

                                <label for="txt_estado">Estado</label>
                                <select id="txt_estado" ">
                                    <option value="Activo ">Activo</option>
                                    <option value="Desactivo ">Desactivo</option>
                                </select>

                            </div>

                            <!-- Fin del las 2 columnas-->
                        </div>



                </div>

                <div class="btn_container ">
                    <button type="button " class="btn " id="btn_actualizar ">Actualizar</button>


                    <a href="listar_recintos.html ">

                        <button type="button " class="btn "> Listar recintos</button>
                    </a>
                </div>
