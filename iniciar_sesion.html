<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/iniciar_sesion.css">
</head>

<body>
    <div id="xnav">
    </div>

    <!-- contenido -->
    <main class="iniciar_wrapper">
        <div>
            <div class="ilustracion">
                <img src="img/registro.png" class="ilustracion">
            </div>
        </div>
        <div class="formulario_iniciar_sesion">
            <div class="formulario">
                <h1>Iniciar sesión</h1>
                <div class="spacer_h1"></div>
                <form>
                    <div>

                        <div>
                            <label for="correo">Correo electrónico</label>
                            <input id="correo" type="text" placeholder="me@example.com">
                        </div>
                        <div>
                            <label for="contrasena">Contraseña</label>
                            <input id="contrasena" type="password">
                        </div>
                        <div class="btn_container">
                            <button type="button" class="btn" id="btn_iniciar">Iniciar</button>
                        </div>
                        <div class="recuperar">
                            <a href="recuperar_contrasena.html" class="recuperar">Olvidé mi contraseña</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->

    <div id="xfooter"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/controlador_x.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/controlador_general.js"></script>
    <script src="js/inicio_sesion_servicio.js"></script>
    <script src="js/controlador_iniciar_sesion.js"></script>
</body>

</html>
