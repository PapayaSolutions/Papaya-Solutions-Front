                        </ul>
                    </li>

                        <a href="registrar_evento.html">Crear evento</a>
                    </li>

                <ul class="navegador_derecha">
                    <li><a href="visualizar_perfil.html"><i class="far fa-user"></i></a></li>

                    <li> <a href="index.html" id="btn_cerrar_sesion">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="volver">
        <a href="visualizar_perfil.html"><i class="fas fa-arrow-left"></i></a>
    </div>

    <main>

        <div id="spacer"></div>

        <center>
            <h1>Editar perfil</h1>
        </center>

        <div class="acomodo">

            <div id="mini_spacer"></div>

            <div class="cliente">

                <div class="informacion_cliente">

                    <div id="spacer"></div>

                    <div id="info_clientes">

                        <div id="datos_cliente">
                            <img id="avat" src="img/avatar.jpg" alt="avatar" , height="140px" , width="140x" ;>
                            <div id="icono_img">
                                <a href=""><i class="far fa-image"></i></a>
                            </div>
                        </div>

                        <div id="info_cliente">

                            <label>Nombre completo 
                            <input type="text" id="nombre"></input></label>

                            <label>Identificación 
                            <input type="number" id="identificacion"></input></label>

                            <label>Género 
                            <select id="genero_cliente">
                                <option option value="" disabled selected hidden>-</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Otro">Otro</option>
                                <option value="Prefiero no indicar">Prefiero no indicar</option>
                            </select></label>

                            <label>Fecha de nacimiento 
                            <input id="fecha_nac_cliente" type="date" onchange="mostrar_anos('fecha_nac_cliente.value')"></label>

                        </div>

                    </div>

                    <div id="spacer"></div>
                    <hr>
                    <div id="spacer"></div>

                    <div id="direccion_clientes">

                        <div id="direccion_cliente">
                            <label for="txt_provincia_cliente">Provincia
                            <select id="provincia_cliente" onchange="popular_cantones('provincia_cliente', 'canton_cliente')">
                                <option value="" disabled selected hidden>-</option>
                                <option value="San José">San José</option>
                                <option value="Alajuela">Alajuela</option>
                                <option value="Cartago">Cartago</option>
                                <option value="Heredia">Heredia</option>
                                <option value="Guanacaste">Guanacaste</option>
                                <option value="Puntarenas">Puntarenas</option>
                                <option value="Limón">Limón</option></label>
                            </select>

                            <div id="spacer"></div>

                            <label>Dirección exacta 
                            <input type="text" id="direccion"></input></label>

                            <div id="spacer"></div>

                            <label>Correo electrónico
                            <input type="text" id="correo"></input></label>

                            <div id="spacer"></div>

                            <label>Contraseña
                            <input type="number" id="contrasena"></input></label>

                        </div>

                        <div id="direccion_cliente">
                            <label for="txt_canton_cliente">Cantón
                            <select id="canton_cliente" onchange="popular_distritos('provincia_cliente', 'canton_cliente', 'distrito_cliente')">
                            </select></label>
                        </div>

                        <div id="direccion_cliente">
                            <label for="txt_distrito_cliente">Distrito
                            <select id="distrito_cliente">
                            </select></label>
                        </div>

                        <div id="direccion_cliente">
                            <img src="img/arte.jpg" alt="Descanso visual" , height="265px" , width="230px">
                        </div>

                        <div id="spacer"></div>

                    </div>

                </div>

            </div>

            <div id="spacer"></div>
            <hr>
            <div id="spacer"></div>

            <center>
                <h2>Método de pago</h2>
            </center>
            <div id="spacer"></div>

            <div>
                <table id="tbl_perfil">
                    <thead>
                        <tr>
                            <th>Propietario</th>
                            <th>Tipo</th>
                            <th>Número de tarjeta</th>
                            <th>CMV</th>
                            <th>Código postal</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>

    </main>

    <div id="xfooter"></div>

    <script src="js/controlador_editar_perfil.js"></script>
