                    <li><a>Registrarse</a>
                        <ul>
                            <li><a href="registrar_usuario.html">Cliente</a></li>
                            <li><a href="registrar_organizador.html">Organizador de eventos</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="registrar_evento.html">Crear evento</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navegador_derecha">
                    <li><a href="visualizar_perfil.html"><i class="far fa-user"></i></a></li>

                    <li> <a href="index.html" id="btn_cerrar_sesion">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="qr_output"></div>
        <div id="main_grid">
            <div class="grid_item item1">

                <label id='bnr_nombre'>Nombre del evento</label>
                <div class="spacer"></div>

                <table id="fecha_evento">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th id="tbl_hora">Hora</th>
                            <th id="tbl_hora2">Salida</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <label>Descripción:</label>
                <output id="descripcion_evento"></output>


            </div>

            <div class="grid_item item2">


                <!-- Decoracion va acá-->

            </div>

            <div class="grid_item item3" id="map">

            </div>

            <div class="grid_item item4">
                <div class="img_container">
                    <img src="img/placeholder.jpg" id='img_evento' alt="">
                </div>
                <div id="editar" class="hidden"><a href="">Editar evento</a> </div>

            </div>

            <div class="grid_item item5 hidden" id="item5">
                <h3>Tiquetes</h3>
                <span id="nmbr_mask"><input type="number"  id="cant_ticks" value="1" min="1" max="5" onkeydown="return false"></span>
                <button type="button" class="btn" id="btn_carrito">Agregar al carrito  <i class="fas fa-shopping-cart"></i></button>

            </div>

            <div class="grid_item item6">

                <label>Lugar:</label>
                <a href="perfil_recinto.html" id="link_recinto"> <output id="recinto_evento"></output></a>
                <label>Precio:</label>
                <output id="precio_evento"></output>
                <label>Tipo:</label>
                <output id="categoria_evento"></output>
                <label>Total de entradas:</label>
                <output id="entradas"></output>
                <label>Entradas disponibles:</label>
                <output id="disponibles"></output>
                <label>Máximo de tiquetes <br>por persona: </label>
                <output id="cantidad"></output>

                <output id="descuentos"></output>

                <button type="button" id="ver_recinto">Recinto</button>

                <table id="descuentos_evento">
                    <thead></thead>

                    <tbody>

                    </tbody>
                </table>

            </div>

            <div class="grid_item item7 hidden" id="item7">
                <section id="sct_calificacion">
                    <h1>Calificación: </h1>

                    <div class="stars rating" data-rating="3" id="estrellas">
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                        <span class="star">&nbsp;</span>
                    </div>

                </section>

            </div>

            <div class="grid_item item8 hidden" id="item8">
                <div>
                    <img src="img/final.png" id='evento_final' alt="">
                </div>

            </div>

        </div>
        <!--Grid-->


        <div id="calificar" class="hidden">


            <section id="sct_coment">
                <div id="coment_head">
                    <h4>Comentarios:</h4>
                </div>
                <div id="coment_body">
                    <textarea id="txt_coment"></textarea>
                </div>
                <button type="button" id="btn_coment" class="btn">Comentar</button>

            </section>
        </div>
        <section id="comentarios" class="ocultar">

        </section>
    </main>

    <div id="xfooter"></div>
