<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Reportes</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reportes.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/configuracion.css">

<body>
    <div id="xnav">
    </div>
    <main id="main">
        <div id="xaside"></div>
        <!-- Main Form -->

        <section>
            <div id="banner_info">
                <div class="reportes" id="">
                    <h1><i class="fas fa-chart-bar"> </i>Reporte de eventos</h1>
                    <div class="spacer_h1"></div>

                </div>
                <div class="two_collumn">
                    <div> <i class="fas fa-calendar-alt"></i>
                        <input type="text" class="txt-filtro" id="filtro_mes" placeholder="Mes"></div>
                    <div> <i class="fas fa-calendar-alt"></i>
                        <input type="number" class="txt-filtro" id="filtro_anno" placeholder="Año"></div>
                </div>

            </div>

            <div class="contenedor_tabla">
                <table id="tbl-recintos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Provincia</th>
                            <th>Cantón</th>



                            <th>Capacidad total</th>
                            <th>Estado</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>

            </div>

        </section>

        <!-- Main Form -->
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/controlador_x.js"></script>

    <script src="js/impuestos_servicios.js"></script>
    <script src="js/controlador_registrar_impuestos.js"></script>
