</head>

<body>

            <div>
                <a href="#">Eventos</a>

            <div class="navegador_derecha">
                <a href="#"><img src="img/icon-bell.png" alt="Busqueda" ; width="20px" ; height="20px"></a>
                <a href="#"><img src="img/busqueda.png" alt="Busqueda" ; width="20px" ; height="20px"></a>
                <a href="#"><img src="img/usuario.png" alt="Busqueda" ; width="20px" ; height="20px"></a>
                <a href="#">Cerrar Sesión</a>
            </div>

        </nav>
    </header>

    <main id="main">

        <aside>
            <h2>Ajustes de Administrador</h2>
            <ul>
                <a href="listar_perfiles.html">  Clientes</a>

            </ul>
            <ul>
                <a href="">Administrador</a>

            <ul><a href="">Categorias</a></ul>

            <ul><a href="">Reservas</a></ul>
            <ul><a href="">Reportes</a></ul>

        </aside>

        <section>

            <div class="formulario_registro">
                <div class="formulario">
                    <h1 class="formulario h1">Registrar nuevo recinto</h1>
                    <div class="spacer_h1"></div>

                    <form id="form_rec">

                        <div>
                            <div>
                                <label for="txt_nombre_recinto">Nombre completo</label>
                                <input id="txt_nombre_recinto" type="text" placeholder="Nombre del recinto">
                            </div>

                            <div class="three_collumn_form">

                                <div>
                                    <label for="provincia_cliente">Provincia</label>
                                    <select id="provincia_cliente" onchange="popular_cantones('provincia_cliente', 'canton_cliente')">
                                                    <option value="" disabled selected hidden>-</option>
                                                    <option value="San José">San José</option>
                                                    <option value="Alajuela">Alajuela</option>
                                                    <option value="Cartago">Cartago</option>
                                                    <option value="Heredia">Heredia</option>
                                                    <option value="Guanacaste">Guanacaste</option>
                                                    <option value="Puntarenas">Puntarenas</option>
                                                    <option value="Limón">Limón</option>
                                                </select>
                                </div>
                                <div>
                                    <label for="canton_cliente">Cantón</label>
                                    <select id="canton_cliente" onchange="popular_distritos('provincia_cliente', 'canton_cliente', 'distrito_cliente')">
                                                </select>
                                </div>
                                <div>
                                    <label for="distrito_cliente">Distrito</label>
                                    <select id="distrito_cliente">
                                            </select>
                                </div>

                            </div>

                            <div>
                                <label for="txt_direccion">Dirección exacta</label>
                                <input id="txt_direccion" type="text" placeholder="Dirección exacta">
                            </div>

                            <div class="two_collumn_form">

                                <div>
                                    <label for="txt_asientos_tradicionales">Asientos tradicionales</label>
                                    <input id="txt_asientos_tradicionales" type="number" placeholder="Capacidad de asientos tradicionales">
                                </div>

                                <div>
                                    <label for="txt_asientos_accesibilidad">Asientos de accesibilidad</label>
                                    <input id="txt_asientos_accesibilidad" type="number" placeholder="Capacidad de asientos de accesibilidad ley 7600">
                                </div>

                            </div>

                            <div class="btn_container">
                                <button type="button" class="btn" id="btn_registrar">Registrar</button>
                            </div>


                    </form>
                    </div>
                </div>

        </section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/recintos_servicio.js"></script>
    <script src="js/registrar_recintos_controlador.js"></script>

</body>
