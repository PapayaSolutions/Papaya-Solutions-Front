    </header>

    <!-- contenido -->
    <main class="registrar_wrapper">
        <div>
            <div class="ilustracion">

                <!-- cloudinary -->
                <div class="imagen_evento">
                    <figure class="img_container">
                        <img src="img/placeholder.jpg" alt="Seleccionar Imagen" id="imagen_preview">
                    </figure>
                </div>

                <div class="btn_container">
                    <button type="button" class="btn_imagen" id="btn_agregar_imagen">Cargar imagen del evento</button>
                    <!--  <input id="URL_imagen" type="text">-->
                </div>
                <!-- cloudinary -->

                <img src="img/registro.png" class="ilustracion">
            </div>
        </div>
        <div class="formulario_registro">
            <div class="formulario">
                <h1>Crear evento</h1>
                <div class="spacer_h1"></div>
                <form>
                    <div>
                        <label for="nombre_evento">Nombre del evento</label>
                        <input id="nombre_evento" type="text">
                    </div>
                    <div class="two_collumn_form">
                        <div>
                            <label for="categoria_evento">Categoría del evento</label>
                            <select id="categoria_evento" name="categoria_evento">
                             
                            </select>

                            <!--opctions-->
                        </div>
                        <div>
                            <label for="recinto_evento">Recinto</label>
                            <select id="recinto_evento" name="recinto_evento">
                             
                            </select>
                            <!--opctions-->

                        </div>
                    </div>
                    <div class="btn_container_peq two_collumn_form">
                        <div></div>
                        <div> <a href="listar_recintos.html"><button type="button" class="btn">Ver recintos</button></a></div>
                    </div>
                    <div class="three_collumn_form">
                        <div>
                            <label for="asistentes_evento">Asistencia esperada</label>
                            <input type="number" id="asistentes_evento" placeholder="Cantidad">
                        </div>
                        <div>
                            <label for="precio_evento">Precio por entrada</label>
                            <input type="number" id="precio_evento" placeholder="Colones">
                        </div>
                        <div>
                            <label for="c_maxima_evento">Entradas máximas por cliente</label>
                            <input type="number" id="c_maxima_evento">
                        </div>
                    </div>
                    <table id="fecha_hora">
                        <thead>
                            <tr>
                                <th>Fecha del evento</th>
                                <th>Inicia</th>
                                <th>Finaliza</th>
                                <th>
                                    <input type="number" id="cantidad_fechas" value="1" min="1" onkeydown="return false" onchange="generar_fecha()">
                                    <button type="button" id="boton_plus"> Agregar</button>
                                    <button type="button" id="boton_minus"> Quitar</button>
                                </th>



                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

            </div>
            <div>
                <label for="descripcion_evento">Descripción del evento</label>
                <textarea id="descripcion_evento" placeholder=""></textarea>
            </div>
            <div class="btn_container">
                <button type="button" class="btn" id="btn_registro">Registrar</button>
            </div>
            </form>
        </div>
        </div>



    </main>
