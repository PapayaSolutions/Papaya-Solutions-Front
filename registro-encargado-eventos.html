<!DOCTYPE html>

<html lang="es">

<head>
    <title>Registro de encargados de recintos</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
</head>

<body>
    <main>
        <h1>Agregar encargado de recinto</h1>
        <form>
            <div>
                <label for="txt_nombre_encargado_recinto">Nombre:</label>
                <input type="text" id="txt_nombre_encargado_recinto">
            </div>

            <div>
                <label for="txt_numero_encargado">Numero de contacto:</label>
                <input type="number" id="txt_numero_encargado">
            </div>

            <div>
                <label for="txt_correo">Correo:</label>
                <input type="text" id="txt_correo">
            </div>

            <div>
                <label for="txt_fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="text" id="txt_fecha_nacimiento">
            </div>

            <div>
                <label for="txt_genero">Genero:</label>
                <input type="text" id="txt_genero">
            </div>


            <button type="button" id="btn_registrar">Registrar</button>

        </form>

    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/encargados-recintos-servicio.js"></script>
    <script src="js/registrar-encargado-recinto-controlador.js"></script>

</body>

</html>
